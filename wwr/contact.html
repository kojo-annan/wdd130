        <h2>Send Us Message</h2>

        <form action="">
            <div class="contact-form">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">

                <label for="email">Email:</label>
                <input type="text" name="email" id="email">

                <fieldset>
                <legend>Purpose</legend>
                <input type="radio" name="purpose" id="general">
                <label for="general">General Inquiry</label>
                <input type="radio" name="purpose" id="reservation">
                <label for="reservation">Reservation Question</label>
                <input type="radio" name="purpose" id="Website">
                <label for="Website">Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <input type="text" name="message" id="message">

                <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
            
                <button type="submit">Send Message</button>
            </div>
        </form>
